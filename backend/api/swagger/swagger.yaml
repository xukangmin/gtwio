swagger: "2.0"
info:
  version: "0.0.1"
  title: GTW IOT API
# during dev, should point to your local machine
host: localhost:8002
# basePath prefixes all resource paths
basePath: /
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json

tags:
- name: asset
  description: Get Asset Info
  externalDocs:
    description: Find out more
    url: http://swagger.io
- name: data
  description: retrieve data from database
- name: device
  description: device info
- name: parameter
  description: parameter info
- name: dashboard
  description: dashboard info
- name: user
  description: Operations about user
  externalDocs:
    description: Find out more about our store
    url: http://swagger.io
- name: deploy
  description: github webhooks

#securityDefinitions:
 # UserSecurity:
 #   type: apiKey
  #  in: header
  #  name: x-api-key

#security:
 # - UserSecurity: []

paths:
  /asset/getAssetByUser:
    # binds a127 app logic to a route
    x-swagger-router-controller: assetManage
    get:
      tags:
      - asset
      summary: Retrieve list of assets
      description: Return list of assets by user id
      # used as the method name of the controller
      operationId: getAssetByUser
      parameters:
        - name: userID
          in: query
          description: input user ID
          required: true
          type: string
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              Items:
                type: array
                items:
                  $ref: "#/definitions/AssetModel"
              Count:
                type: integer
        # responses may fall through to errors
        400:
          description: Invalid Input
          schema:
            $ref: "#/definitions/ErrorResponse"
        404:
          description: Item not found
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
